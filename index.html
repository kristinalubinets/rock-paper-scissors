<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../rock-paper-scissors/style.css"> 
    <script src="../rock-paper-scissors/file.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="title">
            <h2>Make a Choice:</h2>
            <h3 class="h3-player"></h3>
            <h3 class="h3-computer"></h3>
        </div>
        <div class="inner-container">

            <div class="card">
                <img class="rock" src="../rock-paper-scissors/rock-close.png">
            </div>
            <div class="card">
                <img class="paper" src="../rock-paper-scissors/paper.png">
            </div>
            <div class="card">
                <img class="scissors" src="../rock-paper-scissors/scissors.png">
            </div>
        </div>

    </div>
    <div class="footer">
        <p>Practicing js with css through this game</p>
    </div>
    
</body>
</html>
